<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Card Creation.</title>
</head>
<body>
    <div class="nav_bar">
        <a href="/dashboard">Back to Dashboard</a>
    </div>
    <form action="/cards/add_to_db" method="post" class="col-3 enable-rounded bg-dark text-light"  enctype="multipart/form-data">
    <h2 class="text-light my-3">-Create a new card-</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>ALERT ERROR</strong>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{name}}" id="cardName" class="form-control" placeholder="Input Name">
    </div>
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea name="bio" value="{{bio}}" class="form-control" placeholder="Create Bio" id="bio-input"></textarea>
    </div>
    <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea name="skills" value="{{skills}}" class="form-control" placeholder="Add Skills" id="skills-input"></textarea>
    </div>
    <div class="form-group">
        <label for="stats">Stats:</label>
        <input type="number" min="1" max="100" name="stats" value="{{stats}}" class="form-control" placeholder="1 - 100" id="stats-input">
    </div>
    <div class="form-group">
        <label for="tier">Card Tier:</label>
        <select name="tier" class="form-control">
            <option value="Student">Student</option>
            <option value="Alumni">Alumni</option>
            <option value="TA">TA</option>
            <option value="Instructor">Instructor</option>
        </select>
    </div>

    <div class="form-group">
        <label for="picture">Picture:</label>
        <input type="file" name="file" value="Upload" class="form-control-file" accept="image/*">
    </div>

        <input type="submit" value="Create" class="my-4 btn btn-success">
    </form>

    <script>
        // add event listeners to name, bio, and skills inputs
        $('#cardName').on('input', function() {
            $('#name-output').text($(this).val());
        });

        $('#bio-input').on('input', function() {
            $('#bio-output').text($(this).val());
        });

        $('#tier-input').on('input', function() {
            $('#tier-output').select($(this).val());
        });

        $('#skills-input').on('input', function() {
            $('#skills-output').text($(this).val());
        });

        $('#stats-input').on('input', function() {
            $('#stats-output').text($(this).val());
        });
    </script>

            <div class="cardsContainer m-4">
            <!-- Cards -->
            <div class="card-columns" >
                <h2>-Card Preview-</h2>
                <div id="card-100" class="card">
                    <h2 class="card-title"><p id="name-output"></p></h2>
                    <img class="card-img" src="../static/pictures/{{filename}}" alt="Card image cap">
                    <h3 class="card-subtitle"><p id="tier-output"></p></h3>
                    <div  class="card-body">
                        <ul class="card-list-group">
                            <li><span class="card-list-group-item">SKILLS:</span> <p id="skills-output"></p> </li>
                            <li><span class="card-list-group-item">STATS:</span> <p id="stats-output"></p></li>
                        </ul>
                        <p class="card-text">BIO: <p id="bio-output"></p></p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
