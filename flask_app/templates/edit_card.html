<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Edit Card</title>
</head>
<body>
    <form action="/cards/{{card.id}}/update" method="post" enctype="multipart/form-data" class="col-3 enable-rounded bg-dark text-light">
        <h2 class="text-light my-3">-Edit Card-</h2>
        {% with messages = get_flashed_messages(category_filter=['validate_card']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>ALERT ERROR</strong>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{card.name}}" id="cardName" class="form-control" placeholder="Input Name">
    </div>
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea name="bio" class="form-control" placeholder="Create Bio">{{card.bio}}</textarea>
    </div>
    <div class="form-group">
        <label for="skills">Skills:</label>
        <textarea name="skills" class="form-control" placeholder="Add Skills">{{card.skills}}</textarea>
    </div>
    <div class="form-group">
        <label for="stats">Stats:</label>
        <input type="number" min="1" max="100" name="stats" value="{{card.stats}}" class="form-control" placeholder="1 - 100">
    </div>
    <div class="form-group">
        <label for="picture">Picture:</label>
        <input type="file" name="picture" class="form-control-file">
        {% if card.picture %}
        <img src="{{url_for('static', filename='uploads/' + card.picture)}}" alt="Picture">
        {% endif %}
    </div>
    <input type="submit" value="Update" class="my-4 btn btn-primary">
    </form>
</body>
</html>
